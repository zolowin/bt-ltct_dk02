<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>đổi m sang ft</title>
</head>

<body>
    <script>
        const x = 3.2808;
        let m = parseFloat(prompt('nhập số m cần đổi : '));
        let rs = m * x;
        if (m < 0) {
            alert('vui lòng nhập đúng giá trị!')
        } else {
            document.write(rs);
        }
    </script>
</body>

</html>
