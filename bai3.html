<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>diện tích hình vuông</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('enter the square edge: '));
        let area = a * a
        if (a <= 0) {
            alert('please enter again!');
        } else {
            document.write(area);
        }
    </script>
</body>

</html>
