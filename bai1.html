<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>độ c sang độ f</title>
</head>

<body>
    <script>
        let c = parseFloat(prompt('Giá trị độ C: '));
        let f = c * 1.8 + 32;
        document.write(f + '°F')
    </script>
</body>

</html>
