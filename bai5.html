<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dien tich hinh tam giac vuong</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('nhập chiều rộng'));
        let b = parseFloat(prompt('nhập chiều dài'));
        let area = a * b / 2;
        if (a < 0 && b < 0) {
            alert('sai số');
        } else {
            alert('diện tích tam giác vuông là :' + area);
        }
    </script>
</body>

</html>
