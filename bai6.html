<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giả pt bậc 1</title>
</head>

<body>
    <script>
        // phương trình ax + b =0
        let a = parseFloat(prompt('nhập hệ số a :'));
        let b = parseFloat(prompt('nhập hệ só b: '));
        let c = -b / a;
        if (a == 0) {
            if (b == 0) {
                alert('Phương trình vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            alert('Phương trình có nghiệm là ' + c);
        }
    </script>
</body>

</html>
