<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cạnh tam giác</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('nhập số a: '));
        let b = parseFloat(prompt('nhập số b: '));
        let c = parseFloat(prompt('nhập số c: '));
        if (a > 0 && b > 0 && c > 0) {
            if ((a + b) > c) {
                if ((b + c) > a) {
                    if ((a + c)> 0){
                        alert('là cạnh của tam giác'

                        )
                    }else {
                        alert('không phải là cạnh của tam giác')

                    }

                } else {
                    alert('không phải là cạnh của tam giác')

                }
            } else {
                alert('không phải là cạnh của tam giác');
            }
        } else {
            alert('không phải là cạnh của tam giác');
        }
    </script>
</body>

</html>
